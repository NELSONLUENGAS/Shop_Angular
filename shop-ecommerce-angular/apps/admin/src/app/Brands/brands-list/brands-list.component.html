<p-toast></p-toast>
<p-confirmDialog header="Delete Brand" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="admin-page">
    <p-card header="Brands" subheader="List of all Brands">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div> 
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search Product" />
                        </span>
                    </div>
                </p-toolbar>
            </div>
            <div class="p-grid">
                <div class="col-12">
                    <p-table #dt1 [value]="Brands" 
                    [loading]="Brands.length ? false : true"
                    [globalFilterFields]="['name', 'enable']"
                    [scrollable]="true"
                        scrollHeight="500px"
                        responsiveLayout="scroll"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="enable">Enable<p-sortIcon field="enable"></p-sortIcon></th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-brand>
                            <tr>
                                <td class="category-name">{{brand.name}}</td>
                                <td class="category-enable">
                                    <p-toggleButton 
                                        onLabel="True"
                                        offLabel="False"
                                        [(ngModel)]="brand.enable" 
                                        (onChange)="onChange(brand._id)"> 
                                    </p-toggleButton></td>
                                <td>
                                    <p-button (onClick)="onEdit(brand._id)"  icon="pi pi-pencil" styleClass="p-button-success"></p-button>
                                </td>
                                <td>
                                    <p-button (onClick)="onDelete(brand._id)"  icon="pi pi-trash" styleClass="p-button-danger"></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </p-card>
</div>
