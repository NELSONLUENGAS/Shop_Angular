<div class="categories-banner">
    <h3>Categories</h3>
    <br/>
    <div class="grid">
        <div class="col-2" *ngFor="let category of categories">
            <div pRipple class="category" [routerLink]="'category/' + category._id">
                <div class="category-icon">
                    <span>
                        <img [src]="category?.icon" alt="icon-category">
                    </span>
                </div>
                <br/>
                <div class="category-name">
                    <span>{{category.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
